<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Roll Hub</title>
<style>
  body { font-family: Arial, sans-serif; text-align: center; margin: 0; padding: 0; background: #f9fafb; }
  header { background: #111827; color: white; padding: 20px; }
  nav button { margin: 5px; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; }
  nav button.active { background: #2563eb; color: white; }
  section { display: none; padding: 20px; }
  section.active { display: block; }
  button.action { background: #2563eb; color: white; padding: 10px 20px; border: none; border-radius: 8px; margin: 10px; cursor: pointer; font-size: 16px; }
  .result { font-size: 24px; margin-top: 20px; }
  input { padding: 8px; width: 60%; border-radius: 6px; border: 1px solid #ccc; }

  /* Duck Race Styles */
  #raceTrack { margin-top: 20px; position: relative; width: 600px; margin-left: auto; margin-right: auto; border: 2px solid #ccc; background: #f3f4f6; height: auto; }
  .lane { position: relative; height: 50px; border-bottom: 1px dashed #ccc; overflow: visible; }
  .duckContainer { position: absolute; display: flex; align-items: center; gap: 5px; left: 0px; top: 50%; transform: translateY(-50%); transition: left 0.1s linear; }
  .duckContainer .duck { font-size: 28px; transform: scaleX(-1); animation: swim 0.8s ease-in-out infinite alternate; }
  @keyframes swim { 0% { transform: translateY(0px) scaleX(-1); } 100% { transform: translateY(-4px) scaleX(-1); } }
  .finish-line { position: absolute; right: 0; top: 0; height: 100%; width: 5px; background: red; }

  /* Coin Flip */
  #coinContainer { margin-top:20px; font-size:50px; display:inline-block; transform-style: preserve-3d; }
  @keyframes spin { 0% { transform: rotateY(0deg); } 100% { transform: rotateY(1080deg); } }
  .spin { animation: spin 2s ease-in-out; }
</style>
</head>
<body>
<header>
  <h1>üé≤ Foxseiz Roll Hub üé≤</h1>
  <nav>
    <button onclick="showTab('dice')" id="diceTab" class="active">Dice</button>
    <button onclick="showTab('coin')" id="coinTab">Coin</button>
    <button onclick="showTab('duck')" id="duckTab">Duck Race</button>
  </nav>
</header>

<!-- Dice Roller -->
<section id="dice" class="active">
  <h2>Dice Roller üé≤</h2>
  <button class="action" onclick="rollDice(6)">Roll a d6</button>
  <button class="action" onclick="rollDice(20)">Roll a d20</button>
  <button class="action" onclick="rollCustomDice()">Custom Dice</button>
  <br>
  <input type="number" id="customSides" placeholder="Enter sides (e.g. 10)">
  <div class="result" id="diceResult"></div>
</section>

<!-- Coin Flip -->
<section id="coin">
  <h2>Coin Flip ü™ô</h2>
  <button class="action" onclick="flipCoin()">Flip Coin</button>
  <div id="coinContainer">ü™ô</div>
  <div class="result" id="coinResult"></div>
</section>

<!-- Duck Race -->
<section id="duck">
  <h2>Duck Race ü¶Ü</h2>
  <input id="names" placeholder="Enter names separated by commas">
  <br>
  <input type="number" id="raceDuration" placeholder="Race duration in seconds" value="5">
  <br>
  <button class="action" onclick="startTimedDuckRace()">Start Timed Race</button>
  <div id="raceTrack"></div>
  <div class="result" id="duckResult"></div>
</section>

<script>
  // Navigation
  function showTab(tab) {
    document.querySelectorAll('section').forEach(sec => sec.classList.remove('active'));
    document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
    document.getElementById(tab).classList.add('active');
    document.getElementById(tab+'Tab').classList.add('active');
  }

  // Dice
  function rollDice(sides) {
    const roll = Math.floor(Math.random()*sides)+1;
    document.getElementById("diceResult").innerText = `You rolled: ${roll}`;
  }
  function rollCustomDice() {
    const sides = parseInt(document.getElementById("customSides").value);
    if(isNaN(sides)||sides<2){document.getElementById("diceResult").innerText="Enter valid sides (min 2)";return;}
    rollDice(sides);
  }

  // Coin Flip
  function flipCoin(){
    const container=document.getElementById("coinContainer");
    const result=document.getElementById("coinResult");
    result.innerText="";
    container.classList.add("spin");
    setTimeout(()=>{
      container.classList.remove("spin");
      const flip=Math.random()<0.5?"Heads":"Tails";
      container.innerText=flip==="Heads"?"ü™ô":"ü™ô";
      result.innerText=`Coin landed on: ${flip}`;
    },2000);
  }

  // Duck Race
  const duckColors=["#f87171","#facc15","#34d399","#60a5fa","#a78bfa","#fb923c","#f472b6","#4ade80"];
  function getRandomColor(){return duckColors[Math.floor(Math.random()*duckColors.length)];}

  // Live preview
  function updateDuckPreview(){
    const input=document.getElementById("names").value;
    const players=input.split(",").map(p=>p.trim()).filter(Boolean);
    const track=document.getElementById("raceTrack");
    track.innerHTML="";
    if(players.length===0) return;
    const finishLine=document.createElement("div"); finishLine.className="finish-line"; track.appendChild(finishLine);
    players.forEach(player=>{
      const lane=document.createElement("div"); lane.className="lane";
      const container=document.createElement("div"); container.className="duckContainer"; container.style.left="0px";
      const duck=document.createElement("div"); duck.className="duck"; duck.innerText="ü¶Ü";
      const name=document.createElement("div"); name.innerText=player; name.style.color=getRandomColor(); name.style.fontWeight="bold"; name.style.marginRight="10px"; name.style.whiteSpace="nowrap";
      container.appendChild(name); container.appendChild(duck); lane.appendChild(container); track.appendChild(lane);
    });
  }
  document.getElementById("names").addEventListener("input",updateDuckPreview);

  function startTimedDuckRace(){
    const input=document.getElementById("names").value;
    const players=input.split(",").map(p=>p.trim()).filter(Boolean);
    const duration=parseFloat(document.getElementById("raceDuration").value);
    if(players.length<2||isNaN(duration)||duration<=0){document.getElementById("duckResult").innerText="Add at least 2 names and valid duration!"; return;}
    const track=document.getElementById("raceTrack"); track.innerHTML=""; document.getElementById("duckResult").innerText="";
    const trackWidth=600, finishLineWidth=5;
    const finishLine=document.createElement("div"); finishLine.className="finish-line"; track.appendChild(finishLine);
    const colors=players.map(()=>getRandomColor());
    players.forEach((player,i)=>{
      const lane=document.createElement("div"); lane.className="lane";
      const container=document.createElement("div"); container.className="duckContainer"; container.id="duckContainer"+i; container.style.left="0px";
      const duck=document.createElement("div"); duck.className="duck"; duck.innerText="ü¶Ü";
      const name=document.createElement("div"); name.innerText=player; name.style.color=colors[i]; name.style.fontWeight="bold"; name.style.marginRight="10px"; name.style.whiteSpace="nowrap";
      container.appendChild(name); container.appendChild(duck); lane.appendChild(container); track.appendChild(lane);
    });
    const baseSpeed=(trackWidth-finishLineWidth-40)/(duration*30);
    const speeds=players.map(()=>0.8+Math.random()*0.4);
    let tick=0, totalTicks=duration*30;
    const interval=setInterval(()=>{
      let finished=false;
      players.forEach((_,i)=>{
        const container=document.getElementById("duckContainer"+i);
        let left=parseFloat(container.style.left)||0;
        const twist=(Math.random()-0.5)*3;
        const newLeft=Math.min(left+baseSpeed*speeds[i]+twist,trackWidth-finishLineWidth-40);
        container.style.left=newLeft+"px";
        if(newLeft>=trackWidth-finishLineWidth-40&&!finished){finished=true; clearInterval(interval); document.getElementById("duckResult").innerText="üèÜ Winner is: "+players[i]+"!";}
      });
      tick++;
      if(tick>=totalTicks&&!finished){let max=0,winner=0; players.forEach((_,i)=>{const c=document.getElementById("duckContainer"+i); const l=parseFloat(c.style.left); if(l>max){max=l; winner=i;}}); document.getElementById("duckResult").innerText="üèÜ Winner is: "+players[winner]+"!"; clearInterval(interval);}
    },1000/30);
  }
</script>
</body>
</html>
