<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Duck Race & Coin Flip</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f8fafc;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    main {
      flex: 1;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }

    #raceTrack {
      position: relative;
      width: 80vw;
      max-width: 900px;
      min-width: 400px;
      background: #e2e8f0;
      border: 2px solid #94a3b8;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 20px;
      height: auto;
      padding: 10px;
    }

    .lane {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      border-bottom: 1px dashed #cbd5e1;
      height: 50px;
    }

    .lane:last-child {
      border-bottom: none;
    }

    .duck {
      font-size: 2rem;
      transition: transform 0.1s linear;
    }

    .playerName {
      font-weight: bold;
      margin-right: 10px;
      font-size: 1rem;
      color: #334155;
      white-space: nowrap;
    }

    .finishLine {
      position: absolute;
      right: 10px;
      top: 0;
      width: 4px;
      height: 100%;
      background: red;
    }

    button {
      margin: 10px;
      padding: 8px 14px;
      border: none;
      background-color: #2563eb;
      color: white;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1e40af;
    }

    #duckResult {
      margin-top: 10px;
      font-weight: bold;
      color: #065f46;
    }

    footer {
      text-align: center;
      padding: 10px;
      width: 100%;
      background: #f1f5f9;
      border-top: 1px solid #cbd5e1;
      color: #475569;
    }

    /* Coin flip */
    #coinContainer {
      margin-top: 40px;
      text-align: center;
    }

    #coin {
      font-size: 3rem;
      display: inline-block;
      transition: transform 0.3s;
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    #coinResult {
      margin-top: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <h1>üê• Duck Race</h1>
    <div>
      <input type="text" id="playersInput" placeholder="Enter player names separated by commas" style="width:70%">
      <button onclick="setupRace()">Setup Race</button>
      <button onclick="startRace()">Start Race</button>
      <button onclick="resetRace()">Reset</button>
    </div>
    <div id="raceTrack"></div>
    <div id="duckResult"></div>

    <div id="coinContainer">
      <h1>ü™ô Coin Flip</h1>
      <button onclick="flipCoin()">Flip Coin</button>
      <div id="coin">ü™ô</div>
      <div id="coinResult"></div>
    </div>
  </main>

  <footer>Duck Race & Coin Flip v0.23</footer>

  <script>
    let racePlayers = [];
    let raceOngoing = false;
    let raceAnimation;

    function setupRace() {
      const raceTrack = document.getElementById("raceTrack");
      raceTrack.innerHTML = "";
      racePlayers = [];
      const names = document.getElementById("playersInput").value
        .split(",")
        .map(n => n.trim())
        .filter(n => n);
      if (names.length === 0) return;

      names.forEach((name, i) => {
        const lane = document.createElement("div");
        lane.classList.add("lane");

        const playerName = document.createElement("div");
        playerName.classList.add("playerName");
        playerName.textContent = name;
        playerName.style.color = getRandomColor();

        const duck = document.createElement("div");
        duck.classList.add("duck");
        duck.textContent = "ü¶Ü";

        lane.appendChild(playerName);
        lane.appendChild(duck);
        raceTrack.appendChild(lane);

        racePlayers.push({
          name,
          duck,
          playerName,
          lane,
          currentLeft: 0,
          speed: 0,
          momentum: 0
        });
      });

      const finishLine = document.createElement("div");
      finishLine.classList.add("finishLine");
      raceTrack.appendChild(finishLine);
    }

    function getRandomColor() {
      const colors = ["#dc2626", "#2563eb", "#059669", "#b45309", "#9333ea", "#0891b2"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function startRace() {
      if (raceOngoing || racePlayers.length === 0) return;
      raceOngoing = true;
      const raceTrack = document.getElementById("raceTrack");
      const trackWidth = raceTrack.clientWidth - 80; // 80 offset for padding and finish line
      const winnerText = document.getElementById("duckResult");
      winnerText.textContent = "";
      let winner = null;

      function animate() {
        let allFinished = false;
        racePlayers.forEach(p => {
          // random acceleration/deceleration for realism
          p.momentum += (Math.random() - 0.5) * 0.3;
          p.momentum = Math.max(Math.min(p.momentum, 3), -1);
          p.speed = 2 + Math.random() * 2 + p.momentum;

          p.currentLeft += p.speed;
          if (p.currentLeft >= trackWidth) {
            p.currentLeft = trackWidth;
            if (!winner) winner = p;
            allFinished = true;
          }

          p.duck.style.transform = `translateX(${p.currentLeft}px)`;
          p.playerName.style.transform = `translateX(${p.currentLeft}px)`;
        });

        if (allFinished) {
          raceOngoing = false;
          cancelAnimationFrame(raceAnimation);
          winnerText.textContent = `üèÅ Winner: ${winner.name}!`;
        } else {
          raceAnimation = requestAnimationFrame(animate);
        }
      }

      raceAnimation = requestAnimationFrame(animate);
    }

    function resetRace() {
      cancelAnimationFrame(raceAnimation);
      racePlayers.forEach(p => {
        p.currentLeft = 0;
        p.duck.style.transform = "translateX(0)";
        p.playerName.style.transform = "translateX(0)";
      });
      document.getElementById("duckResult").textContent = "";
      raceOngoing = false;
    }

    function flipCoin() {
      const coin = document.getElementById("coin");
      const resultDiv = document.getElementById("coinResult");
      resultDiv.textContent = "";
      coin.style.animation = "flip 1s infinite linear";

      setTimeout(() => {
        coin.style.animation = "";
        const result = Math.random() < 0.5 ? "Heads" : "Tails";
        resultDiv.textContent = `ü™ô Result: ${result}!`;
      }, 2500);
    }
  </script>
</body>
</html>
